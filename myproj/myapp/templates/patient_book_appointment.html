<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/patient_book_appointment.css' %}">
</head>
<body>
    <div class="container">
        <h1>Book Appointment</h1>
        <form>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="uniqueid">Unique ID:</label>
                <input type="text" id="uniqueid" name="uniqueid" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="sex">Sex:</label>
                <input type="text" id="sex" name="sex" required>
            </div>
            <div class="input-group">
                <label for="address" >Address:</label>
                <textarea id="address" name="address" rows="4" cols="40" required></textarea>
            </div>
            <div class="input-group">
                <label for="date">Date of Appointment:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="doctor">Doctor Name:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select Doctor</option>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.name }}">{{ doctor.name }}</option>
                    {% endfor %}}
                </select>
            </div>
            <div class="input-group">
                <button type="button" id="view-timeslots">View Available Time Slots</button>
            </div>
        </form>
         <div class="home-link">
      <a href="/clinic/patient/">Back to Home Page</a>
    </div>
    </div>
</body>
</html>
