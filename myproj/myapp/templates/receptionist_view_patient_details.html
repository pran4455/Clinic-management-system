{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patient Details</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/receptionist_view_patient_details.css' %}">
</head>
<body>
  <div class="container">
    <h2>Patient Details</h2>
    <form>
      <div class="grid-container">
        <div class="grid-item">
          <label for="patient-id">Unique ID</label>
          <input type="text" id="patient-id" name="patient-id" placeholder="Unique ID">
        </div>
        <div class="grid-item">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" placeholder="Full Name">
        </div>
        <div class="grid-item">
          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" name="phone-number" placeholder="Phone Number">
        </div>
        <div class="grid-item">
          <label for="gender">Gender</label>
          <input type="text" id="gender" name="gender" placeholder="Gender">
        </div>
        <div class="grid-item">
          <label for="blood-group">Blood Group</label>
          <input type="text" id="blood-group" name="blood-group" placeholder="Blood Group">
        </div>
        <div class="grid-item">
          <label for="last-appointment">Last Appointment</label>
          <input type="text" id="last-appointment" name="last-appointment" placeholder="Last Appointment">
        </div>
        <div class="grid-item">
          <label for="upcoming-appointment">Upcoming Appointment</label>
          <input type="text" id="upcoming-appointment" name="upcoming-appointment" placeholder="Upcoming Appointment">
        </div>
        <div class="grid-item">
          <label for="doctor-name">Doctor Name</label>
          <input type="text" id="doctor-name" name="doctor-name" placeholder="Doctor Name">
        </div>
      </div>
        <div class="grid-item">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Address"></textarea>
        </div>
    </form>
    <div class="home-link">
      <a href="index.html">Back to Home Page</a>
    </div>
  </div>
</body>
</html>
