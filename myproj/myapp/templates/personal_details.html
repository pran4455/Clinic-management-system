{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Personal Details</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/personal_details.css' %}">
</head>
<body>
  <div class="container">
    <h2>Personal Details</h2>
    <form>
      <div class="input-group">
        <label for="unique-id">Unique ID:</label>
        <input type="text" id="unique-id" name="unique-id" required>
      </div>
      <div class="input-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>
      </div>
      <div class="input-group">
        <label for="blood-group">Blood Group:</label>
        <input type="text" id="blood-group" name="blood-group" required>
      </div>
      <div class="input-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="input-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="input-group">
        <label for="privilege">Privilege:</label>
        <input type="text" id="privilege" name="privilege" required>
      </div>
<!--      <div class="input-group">-->
<!--        <button type="submit">Submit</button>-->
<!--      </div>-->
    </form>
    <div class="home-link">
      <a href="#">Back to Home</a>
    </div>
  </div>
</body>
</html>
