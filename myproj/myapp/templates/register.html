{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
  <div class="container">
    <h2>Registration</h2>
    <form method="post" action="{% url 'newregister' %}">
      {% csrf_token %}
      <div class="input-group">
        <div class="input-row">
          <input type="text" name="name" placeholder="Name" required>
          <input type="tel" name="mobile" placeholder="Mobile Number" required>
        </div>
      </div>
      <div class="input-group">
        <div class="input-row">
          <input type="text" name="dob" placeholder="Date of Birth" onfocus="(this.type='date')" required>
          <input type="email" name="email" placeholder="Email" required>
        </div>
      </div>
      <div class="input-group">
        <div class="input-row">
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirm-password" placeholder="Confirm Password" required>
        </div>
      </div>
      <div class="input-group">
        <style>
          textarea {
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 8px;
            background-color: #0000000d; /* Adjust the color value to the desired shade of gray */

          }
        </style>
        <textarea name="address" placeholder="Address" required rows="4" cols="30" style="resize: none;"></textarea>
      </div>
      <div class="input-group">
        <div class="input-row">
          <input type="number" name="age" placeholder="Age" required>
          <select name="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <input type="text" name ="blood-group" placeholder="Blood Group" required>
        </div>
      </div>
      <div class="input-group">
        <button type="submit">Register</button>
      </div>
    </form>
    <div class="login-link">
      Already have an account? <a href="/">Login</a>
    </div>
  </div>
</body>
</html>
