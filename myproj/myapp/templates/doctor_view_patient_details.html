{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patient Details</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/doctor_view_patient_details.css' %}">
</head>
<body>
  <div class="container">
    <h2>Patient Details</h2>
    <form>
      <div class="grid-container">
        <div class="grid-item">
          <label for="unique-id">Unique ID:</label>
          <input type="text" id="unique-id" name="unique-id" placeholder="Unique ID" readonly>
        </div>
        <div class="grid-item">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" placeholder="Full Name" readonly>
        </div>
        <div class="grid-item">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="Age" readonly>
        </div>
        <div class="grid-item">
          <label for="sex">Sex:</label>
          <input type="text" id="sex" name="sex" placeholder="Sex" readonly>
        </div>
        <div class="grid-item">
          <label for="phone-number">Phone Number:</label>
          <input type="text" id="phone-number" name="phone-number" placeholder="Phone Number" readonly>
        </div>
        <div class="grid-item">
          <label for="address">Address:</label>
          <textarea rows="4" cols="40" id="address" name="address" placeholder="Address" readonly></textarea>
        </div>
        <div class="grid-item">
          <label for="dental-carries">Dental Carries:</label>
          <textarea rows="4" cols="40" id="dental-carries" name="dental-carries" placeholder="Dental Carries" readonly></textarea>
        </div>
        <div class="grid-item">
          <label for="missing-teeth">Missing Teeth:</label>
          <textarea rows="4" cols="40" id="missing-teeth" name="missing-teeth" placeholder="Missing Teeth" readonly></textarea>
        </div>
        <div class="grid-item">
          <label for="allergy">Allergy:</label>
          <textarea rows="4" cols="40" id="allergy" name="allergy" placeholder="Allergy" readonly></textarea>
        </div>
        <div class="grid-item">
          <label for="examination">Examination:</label>
          <textarea rows="4" cols="40" id="examination" name="examination" placeholder="Examination" readonly></textarea>
        </div>
        <div class="grid-item">
          <label for="abrasions">Abrasions:</label>
          <textarea rows="4" cols="40" id="abrasions" name="abrasions" placeholder="Abrasions" readonly></textarea>
        </div>
        <div class="grid-item">
          <label for="prescription">Prescription:</label>
          <textarea rows="4" cols="40" id="prescription" name="prescription" placeholder="Prescription" readonly></textarea>
        </div>
        <div class="grid-item">
          <label for="treatment-advice">Treatment Advice:</label>
          <textarea rows="4" cols="40" id="treatment-advice" name="treatment-advice" placeholder="Treatment Advice" readonly></textarea>
        </div>
        <div class="grid-item">
          <label for="treatment">Treatment:</label>
          <textarea rows="4" cols="40" id="treatment" name="treatment" placeholder="Treatment" readonly></textarea>
        </div>
        <div class="grid-item">
          <label for="treatment-charges">Treatment Charges:</label>
          <input type="text" id="treatment-charges" name="treatment-charges" placeholder="Treatment Charges" readonly>
        </div>
      </div>
    </form>
        <div class="home-link">
      <a href="/clinic/doctor/">Back to Home Page</a>
    </div>
  </div>
<script>
  document.getElementById("unique-id").value = "{{uniqueid}}";
  document.getElementById("full-name").value = "{{name}}";
  document.getElementById("age").value = "{{age}}";
  document.getElementById("sex").value = "{{sex}}";
  document.getElementById("phone-number").value = "{{phone}}";
  document.getElementById("address").value = "{{address}}";
  document.getElementById("prescription").value = "{{prescription}}";
  document.getElementById("dental-carries").value = "{{dental_carries}}";
  document.getElementById("missing-teeth").value = "{{missing_teeth}}";
  document.getElementById("allergy").value = "{{allergy}}";
  document.getElementById("examination").value = "{{examination}}";
  document.getElementById("abrasions").value = "{{abrasions}}";
  document.getElementById("treatment-advice").value = "{{treatment_advice}}";
  document.getElementById("treatment").value = "{{treatment}}";
  document.getElementById("treatment-charges").value = "{{treatment_charges}}";
</script>
</body>
</html>
